<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„ÉÜ„Ç≠„Éº„É©„Ç∑„Éß„ÉÉ„Éà„Ç≠„É£„ÉÉ„ÉÅ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        #gameArea {
            width: 100vw;
            height: 70vh;
            max-width: 500px;
            background: #fff;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }
        .shot {
            position: absolute;
            font-size: 6vw; /* „Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„ÇíÂ∞è„Åï„Åè„Åó„Å¶ÊîπË°åÈò≤Ê≠¢ */
            cursor: pointer;
            user-select: none;
            touch-action: none;
            animation: fall 3s linear;
            opacity: 1;
            width: 6vw; /* „Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„Å´Âêà„Çè„Åõ„Å¶ÂπÖË™øÊï¥ */
            height: 6vw; /* „Çø„ÉÉ„Éó„Ç®„É™„Ç¢„ÇíÁ¢∫‰øù */
            line-height: 6vw; /* ÊîπË°åÈò≤Ê≠¢ */
            text-align: center; /* ÁµµÊñáÂ≠ó„Çí‰∏≠Â§Æ„Å´ */
            white-space: nowrap; /* ÊîπË°å„ÇíÈò≤Ê≠¢ */
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(80vh); opacity: 0; }
        }
        #score {
            font-size: 5vw;
            margin: 1vh 0;
            text-align: center;
        }
        #timer {
            font-size: 5vw;
            margin: 1vh 0;
            text-align: center;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4vw;
            border-radius: 10px;
            width: 80vw;
            max-width: 400px;
        }
        #gameOver h2 {
            font-size: 6vw;
            margin: 2vw 0;
        }
        #gameOver p {
            font-size: 5vw;
            margin: 2vw 0;
        }
        button {
            font-size: 4vw;
            padding: 2vw 4vw;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            margin-top: 2vw;
        }
        button:active {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="score">„Çπ„Ç≥„Ç¢: 0</div>
    <div id="timer">ÊÆã„ÇäÊôÇÈñì: 10</div>
    <div id="gameArea"></div>
    <div id="gameOver">
        <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
        <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>
    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        let score = 0;
        let timeLeft = 10;
        let gameActive = false;

        function createShot() {
            if (!gameActive) return;
            const shot = document.createElement('div');
            shot.className = 'shot';
            shot.textContent = 'üç∏';
            const shotWidth = gameArea.offsetWidth * 0.06; // 6vw„Å´Áõ∏ÂΩì
            const maxX = gameArea.offsetWidth - shotWidth; // Âè≥Á´Ø„ÇíË∂Ö„Åà„Å™„ÅÑ
            shot.style.left = Math.random() * maxX + 'px';
            shot.style.top = '-10vh';
            shot.addEventListener('click', catchShot);
            shot.addEventListener('touchstart', (e) => {
                e.preventDefault();
                catchShot(e);
            });
            gameArea.appendChild(shot);
            setTimeout(() => shot.remove(), 3000);
        }

        function catchShot(e) {
            score++;
            scoreDisplay.textContent = `„Çπ„Ç≥„Ç¢: ${score}`;
            e.target.remove();
        }

        function updateTimer() {
            if (!gameActive) return;
            timeLeft--;
            timerDisplay.textContent = `ÊÆã„ÇäÊôÇÈñì: ${timeLeft}`;
            if (timeLeft <= 0) {
                endGame();
            } else {
                setTimeout(updateTimer, 1000);
            }
        }

        function endGame() {
            gameActive = false;
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = score;
            clearShots();
        }

        function clearShots() {
            const shots = document.querySelectorAll('.shot');
            shots.forEach(shot => shot.remove());
        }

        function startGame() {
            score = 0;
            timeLeft = 10;
            scoreDisplay.textContent = `„Çπ„Ç≥„Ç¢: ${score}`;
            timerDisplay.textContent = `ÊÆã„ÇäÊôÇÈñì: ${timeLeft}`;
            gameOverScreen.style.display = 'none';
            gameActive = true;
            updateTimer();
            const shotInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(shotInterval);
                    return;
                }
                createShot();
            }, 333);
        }

        startGame();
    </script>
</body>
</html>
